{% extends "navbar.html" %}
{% block navbar %}

<div class="container">
    <br>
<nav class="breadcrumb has-arrow-separator is-medium is-centered" aria-label="breadcrumbs">
    <ul>
        <li>
            <a href="{% url 'blog' %}">
                <span class="icon is-small">
                    <i class="fa-sharp fa-solid fa-house" aria-hidden="true"></i>
                </span>
                <span>Home</span>
            </a>
        </li>
        <li>
            <a href="{% url 'post_detail' post.pk }">
                <span class="icon is-small">
                <i class="fas fa-book" aria-hidden="true"></i>
                </span>
                <span>{{post.title}}</span>
            </a>
        </li>
    </ul>
</nav>

<div class="card-content">
    <h2 class="title is-2">{{post.title}}</h2>
    <br>
    <p class="subtitle is-5">
    {{post.body}}
    </p>
    <time datetime="2016-1-1">{{post.updated}}</time>
  </div>
<div class="card">
    <footer class="card-footer">
      <a href="{% url 'updatepost' post.pk %}" class="card-footer-item">Edit</a>
      <a href="{% url 'deletepost' post.pk %}" class="card-footer-item">Delete</a>

    </footer>
</div>
</div>
{% endblock navbar %}
